<!DOCTYPE html>

    <style>
        /* SOFTWARE & EXPERTISE RE-DESIGN */
#skills {
    background: #f0f2f5; /* Light gray like the video */
    color: #333;
    padding: 100px 0;
    overflow: hidden;
}

.skills-container {
    display: flex;
    gap: 30px;
    padding: 40px;
    overflow-x: auto;
    scroll-behavior: smooth;
    -ms-overflow-style: none; /* Hide scrollbar */
    scrollbar-width: none;
}

.skill-card {
    position: relative;
    min-width: 280px;
    height: 400px;
    border-radius: 30px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
}

.skill-card:hover {
    transform: translateY(-15px) scale(1.02);
}

.skill-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Gradient Overlay for the cards */
.skill-card::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 60%;
    background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
}

.skill-info {
    position: absolute;
    bottom: 30px;
    left: 25px;
    z-index: 2;
    color: white;
}

/* FULLSCREEN DETAIL PANEL (The "Sadness" Expansion) */
.skill-detail-panel {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: white; /* Or match the card color */
    z-index: 1000;
    display: none;
    clip-path: circle(0% at 50% 50%); /* Starts hidden at center */
    padding: 50px;
    flex-direction: row;
    align-items: center;
    justify-content: center;
}

.detail-content-layout {
    display: flex;
    max-width: 1200px;
    gap: 60px;
    align-items: center;
}

.detail-image-large {
    width: 450px;
    height: 550px;
    border-radius: 40px;
    object-fit: cover;
    box-shadow: 0 30px 60px rgba(0,0,0,0.2);
}

.detail-text-side h2 {
    font-size: 5rem;
    margin: 0;
    color: #111;
    font-weight: 900;
}
    </style>
</head>
